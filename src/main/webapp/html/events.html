<div class="container">
    <div class="row">
        <div class="form-group col-sm-4">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control " placeholder="Szukaj" ng-model="searchFilter">
            </div>
        </div>
    </div>
</div>

<div class="panel-heading">
    <h3 class="panel-title panel-default custom-font-weight">Statystyki</h3>
</div>
<div class="container">
    <table ng-table="eventsTable" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th class="custom-element col-sm-1">
                <a href="" >
                    Lp.
                </a>
            </th>
            <th class="custom-element col-sm-2">
                <a href="" ng-click="sortType = 'name';sortReverse = !sortReverse">
                    Nr Zamówienia
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th class="custom-element col-sm-2">
                <a href="" ng-click="sortType = 'surname';sortReverse = !sortReverse">
                    Etap Produkcji
                    <span ng-show="sortType == 'surname' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'surname' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th class="custom-element col-sm-2">
                <a href="" ng-click="sortType = 'position';sortReverse = !sortReverse">
                    Brakujące elementy [szt.]
                    <span ng-show="sortType == 'position' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'position' && sortReverse" class="fa fa-caret-up"></span>
                </a></th>
            <th class="custom-element col-sm-2">
                <a href="" ng-click="sortType = 'id';sortReverse = !sortReverse">
                    Data Wykonania
                    <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th class="custom-element col-sm-3"></th>
        </tr>
        </thead>
        <!-- BODY OF TABLE-->
        <tbody>
        <tr ng-repeat="event in events | orderBy:sortType:sortReverse | filter:searchFilter">
            <td>{{$index+1}}.</td>
            <td>
                <span data-ng-hide="editing">{{event.prim.order_id}}</span>
                <input type="text" data-ng-show="editing" class="form-control" ng-model="entry.name"
                       ng-init="entry.name = worker.name; entry.code = worker.code" data-ng-required/>
            </td>
            <td>
                <span data-ng-hide="editing">{{event.prim.stage}}</span>
                <input type="text" data-ng-show="editing" class="form-control" ng-model="entry.surname"
                       ng-init="entry.surname = worker.surname" data-ng-required/>
            </td>
            <td>
                <span data-ng-hide="editing">{{event.missing}}</span>
                <select data-ng-show="editing" class="form-control" ng-model="entry.position"
                        ng-init="entry.position = positions[worker.position - 1]"
                        ng-options=" option as option for option in positions">
                </select>
            </td>
            <td>
                <span data-ng-hide="editing">{{event.date| date:' dd/MM/yyyy'}}</span>
                <input type="text" data-ng-show="editing" class="form-control" ng-init="entry.id = worker.id"
                       ng-model="entry.id"
                       data-ng-required/>
            </td>
            <td>
                <button class="btn btn-info custom-width"
                        ng-click="" ng-disabled="editing">Statystyki
                </button>
                <button ng-hide="editing" class="btn btn-success custom-width" ng-click="editing=true">Edytuj
                </button>
                <button ng-hide="editing" class="btn btn-danger custom-width"
                        ng-click="setWorkerToDelete(worker)"  data-toggle="modal" data-target="#confirm-delete">Usuń
                </button>
                <button ng-show="editing" class="btn btn-success custom-width"
                        ng-click="changesConfirmed(entry)">Zatwierdź
                </button>
                <button ng-show="editing" class="btn btn-danger custom-width"
                        ng-click="editing=false">Anuluj
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Usuwanie</h4>
            </div>

            <div class="modal-body">
                <p>Jesteś pewien, że chcesz usunąć danego pracownika z listy?</p>
                <p class="debug-url"></p>
            </div>

            <div class="modal-footer">
                <a class="btn btn-danger btn-ok" ng-click="deleteWorker()" data-dismiss="modal">Usuń</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Powrót</button>
            </div>
        </div>
    </div>
</div>
