<div class="modal-header">
  <span>Dodaj nowego pracownika</span>
  <a href="" ng-click="workerModalCtrl.cancel()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </a>
</div>
<div class="modal-body">
  <form name="newUserForm" novalidate>
    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-error' : newUserForm.firstName.$invalid && !newUserForm.firstName.$pristine }">
      <label>Imię</label>
      <input type="text" name="firstName" class="form-control" ng-model="workerModalCtrl.user.firstName" required>
      <p ng-show="newUserForm.firstName.$invalid && !newUserForm.firstName.$pristine" class="help-block">Imię jest wymagane.</p>
    </div>

    <!-- USERNAME -->
    <div class="form-group" ng-class="{ 'has-error' : newUserForm.surname.$invalid && !newUserForm.surname.$pristine }">
      <label>Nazwisko</label>
      <input type="text" name="surname" class="form-control" ng-model="workerModalCtrl.user.surname" required>
      <p ng-show="newUserForm.surname.$invalid && !newUserForm.surname.$pristine" class="help-block">Nazwisko jest wymagane.</p>
    </div>

    <!-- POSITION -->
    <div class="form-group" ng-class="{ 'has-error' : newUserForm.position.$invalid && !newUserForm.position.$pristine }">
      <label>Pozycja</label>
      <select name="position" class="form-control" ng-model="workerModalCtrl.user.position" required>
        <option value="Pakowacz">Pakowacz</option>
        <option value="Lakiernik">Lakiernik</option>
      </select>
      <p ng-show="newUserForm.position.$invalid && !newUserForm.position.$pristine" class="help-block">Pozycja jest wymagana.</p>
    </div>

  </form>
</div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" ng-click="workerModalCtrl.ok(workerModalCtrl.user.firstName, workerModalCtrl.user.surname, workerModalCtrl.user.position)" ng-disabled="newUserForm.$invalid">Dodaj</button>
</div>
