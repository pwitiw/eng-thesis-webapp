<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
<h1>Book Overview</h1>
<table class="table table-striped">
  <tbody>
  <tr>
    <th>Author</th>
    <th>Title</th>
    <th></th>
  </tr>
  <tr data-ng-repeat="book in bookOverviewCtrl.books">
    <td data-ng-bind="book.author"></td>
    <td data-ng-bind="book.title"></td>
    <td><a data-ui-sref="book-details({bookId : book.id})">Details</a>  <button data-ng-click="bookOverviewCtrl.delete(book.id)">Delete</button></td>
  </tr>
  </tbody>
</table>
</body>
</html>
