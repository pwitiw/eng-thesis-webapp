<section class="customer-overview">

  <div class="container">
    <div class="table-options">
      <span>
        Lista Klientów
      </span>
      <button class="btn btn-success" ng-click="customerOverviewCtrl.addCustomer()">
        Dodaj klienta
      </button>
    </div>


    <table st-table="customerOverviewCtrl.displayed" st-safe-src="customerOverviewCtrl.customers" class="table table-striped">

      <thead>
      <tr>
        <td colspan="2">
          <div class="text-left table-length">
            <span>Pokaż</span>
            <select ng-init="pagSize = 5" ng-model="pagSize" ng-change="customerOverviewCtrl.updatePagination(pagSize)" ng-options="x for x in customerOverviewCtrl.paginationSizes" ></select>
            <span>pozycji</span>
          </div>
        </td>
        <td colspan="3">
          <input type="text" class="pull-right form-control table-filter" placeholder="Szukaj" st-search="">
        </td>
      </tr>
      <tr>
        <th st-sort="id">
          L.p.
        </th>
        <th st-sort="code">
          Nazwa
        </th>
        <th st-sort="name">
          Imię
        </th>
        <th st-sort="surname">
          Nazwisko
        </th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr ng-repeat="customer in customerOverviewCtrl.displayed">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>
          <div class="dropdown btn-group inline" ng-hide="editing">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
              <i class="fa fa-cog" aria-hidden="true"></i>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a href="" ng-click="customerOverviewCtrl.editCustomer(customer.id)" >
                  <i class="fa fa-pencil-square-o" aria-hidden="true" ></i>
                  Edytuj
                </a>
              </li>
              <li>
                <a href="" data-target="#confirm-delete" ng-click="customerOverviewCtrl.delete(customer.id)" data-toggle="modal">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
                  Usuń
                </a>
              </li>
            </ul>
          </div>
        </td>
      </tr>
      </tbody>

      <tfoot>
      <tr>
        <td colspan="5" class="text-right">
          <div st-pagination="" st-items-by-page="customerOverviewCtrl.itemsByPage" st-template="../../table/pagination.html"></div>
        </td>
      </tr>
      </tfoot>


    </table>

  </div>
</section>
